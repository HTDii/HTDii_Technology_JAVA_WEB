<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            margin: 0;
            padding: 16px;

            background: linear-gradient(135deg, #141e30, #243b55);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .card {
            width: 100%;
            max-width: 380px;

            padding: 30px 28px;
            border-radius: 16px;

            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(14px);

            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.45);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 22px;
            letter-spacing: 0.5px;
            font-size: 22px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 14px;

            border-radius: 10px;
            border: none;
            outline: none;

            font-size: 14px;
        }

        input:focus {
            box-shadow: 0 0 0 2px rgba(0, 229, 255, 0.7);
        }

        button {
            width: 100%;
            padding: 12px;

            border-radius: 24px;
            border: none;
            cursor: pointer;

            font-size: 15px;
            font-weight: 600;

            background: linear-gradient(135deg, #00e5ff, #00bcd4);
            color: #000;

            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(0, 229, 255, 0.6);
        }

        .message {
            margin-top: 14px;
            font-size: 13px;
            text-align: center;
            min-height: 16px;
        }

        .error {
            color: #ff5252;
        }

        .success {
            color: #00e676;
        }

        .back {
            display: block;
            margin-top: 18px;

            text-align: center;
            font-size: 13px;

            color: #fff;
            opacity: 0.8;
            text-decoration: none;
        }

        .back:hover {
            opacity: 1;
        }

        /* ================= MOBILE ================= */

        @media (max-width: 480px) {
            .card {
                padding: 24px 20px;
            }

            h2 {
                font-size: 20px;
            }

            input {
                font-size: 14px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>üîê Reset Password</h2>

        <form method="post" action="/forgot-password">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="phone" placeholder="Phone number" required>
            <input type="password" name="newPassword" placeholder="New password" required>

            <button type="submit">Reset Password</button>
        </form>

        <!-- MESSAGE -->
        <div class="message error" th:if="${error}" th:text="${error}"></div>
        <div class="message success" th:if="${success}" th:text="${success}"></div>

        <a class="back" href="/login">‚Üê Back to login</a>
    </div>

</body>

</html>
