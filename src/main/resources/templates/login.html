<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #43cea2, #185a9d);
            min-height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;

            margin: 0;
            padding: 16px;
        }

        /* ===== HOME BUTTON ===== */
        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;

            padding: 12px 22px;
            border-radius: 30px;

            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);

            color: #fff;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            transition: 0.3s;
            z-index: 10;
            white-space: nowrap;
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.45);
            transform: translateY(-2px);
        }

        /* ===== LOGIN CARD ===== */
        .card {
            background: #fff;
            padding: 30px;
            width: 100%;
            max-width: 360px;

            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);

            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 22px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;

            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;

            font-size: 15px;
        }

        input:focus {
            border-color: #43cea2;
            box-shadow: 0 0 6px rgba(67, 206, 162, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;

            border: none;
            border-radius: 8px;
            background: #43cea2;

            color: white;
            font-size: 16px;
            font-weight: 600;

            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #36b394;
        }

        .links {
            margin-top: 14px;

            display: flex;
            justify-content: space-between;
            gap: 10px;

            font-size: 13px;
            flex-wrap: wrap;
        }

        .links a {
            text-decoration: none;
            color: #185a9d;
            font-weight: 600;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            text-align: center;
            font-size: 13px;
            margin-top: 8px;
            min-height: 16px;
        }

        /* ================= MOBILE ================= */

        @media (max-width: 480px) {
            .home-btn {
                top: 14px;
                left: 14px;
                padding: 10px 18px;
                font-size: 13px;
            }

            .card {
                padding: 24px;
            }

            h2 {
                font-size: 20px;
            }

            input {
                font-size: 14px;
            }

            button {
                font-size: 15px;
            }

            .links {
                justify-content: center;
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <!-- ===== HOME BUTTON ===== -->
    <a href="/index" class="home-btn">‚Üê Home</a>

    <!-- ===== LOGIN CARD ===== -->
    <div class="card">
        <h2>Sign In</h2>

        <form action="/login" method="post">
            <input type="text" name="username" placeholder="User name" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p class="error" th:text="${error}"></p>

        <div class="links">
            <a href="/forgot-password">Forgot password?</a>
            <a href="/register">Register</a>
        </div>
    </div>

</body>

</html>
